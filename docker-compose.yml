services:
  postgres:
    image: postgres:16-alpine
    container_name: helpdesk-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: helpdesk
      POSTGRES_PASSWORD: helpdesk
      POSTGRES_DB: helpdesk
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
